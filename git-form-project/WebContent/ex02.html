<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title></title>
<style>
/* Make the image fully responsive */
.carousel-inner img {
	width: 100%;
	height: 100%;
}
</style>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- https://marymond.kr/main/index 로그인 클릭시 뒷배경 블러처리 및 로그인 모달 -->
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<!-- 탭 -->
				<!-- Nav tabs -->
				<ul class="nav nav-tabs">
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#menu1">Menu 1</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#menu2">Menu 2</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane container" id="menu1">...</div>
					<div class="tab-pane container" id="menu2">
						<!-- 시(도) 선택버튼 -->
						<div>
							<button type="button" id="btnSeoul"
								class="btn btn-outline-secondary">서울</button>
							<button type="button" class="btn btn-outline-info">인천</button>

						</div>
						<div>
							<div class="form-group">
								<!-- 선택시 시(도) -->
								<label id="targetLable" for="comment"></label>
								<!-- 선택시 시의 항목 -->
								<textarea id="targetTextarea" class="form-control" rows="5"
									id="comment"></textarea>
								<button class="btn btn-dark" type="button">검색</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				배너
				<div id="myCarousel" class="carousel slide">

					<!-- Indicators -->
					<ul class="carousel-indicators">
						<li class="item1 active"></li>
						<li class="item2"></li>
						<li class="item3"></li>
					</ul>

					<!-- The slideshow -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="la.jpg" alt="Los Angeles" width="1100" height="500">
						</div>
						<div class="carousel-item">
							<img src="chicago.jpg" alt="Chicago" width="1100" height="500">
						</div>
						<div class="carousel-item">
							<img src="ny.jpg" alt="New York" width="1100" height="500">
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="carousel-control-prev" href="#myCarousel"> <span
						class="carousel-control-prev-icon"></span>
					</a> <a class="carousel-control-next" href="#myCarousel"> <span
						class="carousel-control-next-icon"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	$('#btnSeoul').click(function() {
		console.log('#btnSeoul click');
		$('#targetLable').text('서울');
		let str = '';
		str += '●강남구';
		str += '\t	●강동구'; //\t 탭
		str += '\n●강북구'; //\n 띄어쓰기
		str += '\t	●강서구';
		str += '\n●관악구';
		str += '\t	●광진구';
		str += '\n●구로구';
		str += '\t	●금천구';
		str += '\n●노원구';
		str += '\t	●도봉구';
		str += '\n●동대문구';
		str += '\t●동작구';
		str += '\n●마포구';
		str += '\t	●서대문구';
		str += '\n●서초구';
		str += '\t	●성동구';
		str += '\n●성북구';
		str += '\t	●양천구';
		str += '\n●영등포구';
		str += '\t●용산구';
		str += '\n●종로구';
		str += '\t	●중구';
		str += '\n●중랑구';
		$('#targetTextarea').val(str);
	})

	$(document).ready(function() {
		// Activate Carousel
		$("#myCarousel").carousel();

		// Enable Carousel Indicators
		$(".item1").click(function() {
			$("#myCarousel").carousel(0);
		});
		$(".item2").click(function() {
			$("#myCarousel").carousel(1);
		});
		$(".item3").click(function() {
			$("#myCarousel").carousel(2);
		});

		// Enable Carousel Controls
		$(".carousel-control-prev").click(function() {
			$("#myCarousel").carousel("prev");
		});
		$(".carousel-control-next").click(function() {
			$("#myCarousel").carousel("next");
		});
	});
</script>
</html>
